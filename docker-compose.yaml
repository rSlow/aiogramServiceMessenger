version: '3'

services:
  telegram:
    build: ./telegram
    env_file:
      - ./env/telegram.env

  nginx:
    build: ./nginx
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    env_file:
      - ./env/dc.env
    volumes:
      - /root/ssl_certs/conf:/etc/letsencrypt
      - /root/ssl_certs/www:/var/www/certbot
